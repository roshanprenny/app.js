<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Wheather App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="compass-icon"><img src="/icon/compass-point.svg" alt=""></div>
        </header>
   
        <div class="weather-title">
            <h1>Wheatherly Forcast</h1>
            <p>Check the current Wheather Condition of Your City.</p>
        </div>
        <form action="/" method="post">
            <input type="text" name="city" class="ghost-input" 
            placeholder="Enter Your City">
        </form>

        <div class="result">
            <% if(temp !== null) { %>
              <h1 class="temp"><%= temp %></h1>
            <% } %>
      
            <div class="icon-des">
                <% if(icon !== null) { %>
                    <img class="icon" src="http://openweathermap.org/img/w/<%= icon %>.png" alt="">
                <% } %>

                <% if(des !== null) { %>
                    <h3><%= des %></h3>
                <% } %>
            </div>
            <% if(city !== null) { %>
              <p class="city"><%= city %></p>
              <% } %>
        </div>
    </div>
</body>
</html>
